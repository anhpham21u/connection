{% extends "components/base.html" %} {% block content %}
<p class="fs-4">Các bài đăng</p>
<div class="row">
  {% for post in posts %}
  <div class="col-xl-6">
    <div class="border rounded p-2 mt-3">
      <a class="text-decoration-none" href="#">{{ post.title }}</a>
      <div>
        <p class="text-truncate">
          {{ post.content }}
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
